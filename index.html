<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="./main.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-container">
      <a href="/" class="logo"><img src="./assets/svg/logo.svg" alt="logo: camera"></a>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item"><a href="#skills" class="header-nav__link">Skills</a></li>
          <li class="header-nav__item"><a href="#portfolio" class="header-nav__link">Portfolio</a></li>
          <li class="header-nav__item"><a href="#video" class="header-nav__link">Video</a></li>
          <li class="header-nav__item"><a href="#price" class="header-nav__link">Price</a></li>
          <li class="header-nav__item"><a href="#contacts" class="header-nav__link">Contacts</a></li>
        </ul>
      </nav>
      <div class="language"><span class="english language-active">en</span>/<span class="russian">ru</span></div>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="section" id="hero"></section>
      <section class="section" id="skills"></section>
      <section class="section" id="portfolio"></section>
      <section class="section" id="video"></section>
      <section class="section" id="price"></section>
      <section class="section" id="contacts"></section>
    </div>
  </main>
  <footer>
    <div class="container"></div>
  </footer>
</body>
</html>
